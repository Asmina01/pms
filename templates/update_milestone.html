{% extends 'base.html' %}

{% block content %}
    <h2>Update Milestone: {{ milestone.title }}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save Changes</button>
    </form>
    <a href="{% url 'project_timeline' milestone.project.id %}">Back to Timeline</a>
{% endblock %}
