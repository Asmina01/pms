{% extends "adminindex.html" %}
{% load static %}
{% block content %}
<h1>Create Sprint</h1>
<form method="post">
    {% csrf_token %}

    <div class="form-group">
        <label for="{{ form.sprint_name.id_for_label }}">Sprint Name</label>
        <input type="text" class="form-control" name="sprint_name" id="{{ form.sprint_name.id_for_label }}" required>
    </div>

    <div class="form-group">
        <label for="{{ form.start_date.id_for_label }}">Start Date</label>
        <input type="date" class="form-control" name="start_date" id="{{ form.start_date.id_for_label }}" required>
    </div>

    <div class="form-group">
        <label for="{{ form.end_date.id_for_label }}">End Date</label>
        <input type="date" class="form-control" name="end_date" id="{{ form.end_date.id_for_label }}" required>
    </div>

    <div class="form-group">
        <label for="{{ form.description.id_for_label }}">Description</label>
        <textarea class="form-control" name="description" id="{{ form.description.id_for_label }}" rows="4"></textarea>
    </div>

    <button type="submit" class="btn btn-primary">Create Sprint</button>
</form>

{% endblock %}
