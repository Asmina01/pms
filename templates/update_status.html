<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Project Status</title>
</head>
<body>
    <h2>Update Status for {{ project.name }}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Update Status</button>
    </form>
    <a href="{% url 'project_timeline' project.id %}">Back to Timeline</a>
</body>
</html>
